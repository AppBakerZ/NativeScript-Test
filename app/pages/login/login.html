<ScrollView>
    <StackLayout class="textcenter" modal-dialog-host>
        <Image src="~/images/heading.png" class="appLogo" horizontalAlignment="center"></Image>
        <Label text="An awesome social network community" class="textWhite"></Label>
        <Label text="for finding au pair for host families" class="textWhite"></Label>
        <Image src="~/images/dp.png" stretch="none" horizontalAlignment="center" class="dp"></Image>
        <Label class="text-name" text="Nick Bailey"></Label>
        <Label class="text-yellow" text="32"></Label>
        <Label class="text-yellow" text="San Francisco"></Label>
            <Button text="Sign Up" class="sign-button" (tap)="submit()"></Button>
            <Button text="Login In" class="login-button" (tap)="login(true)"></Button>
    </StackLayout>
</ScrollView>
